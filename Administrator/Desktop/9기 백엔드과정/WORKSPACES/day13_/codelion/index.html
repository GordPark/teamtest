            "ESTJ": { "animal": "호랑이", "explain": "ESTJ(엄격한 관리자) 유형은 실용적이고 조직적인 특성을 가지고 있습니다. 호랑이는 강하고 뛰어난 지도력을 가진 동물로, ESTJ 유형과 어울릴 수 있을 것입니다.", "img": "tiger.jpg" },

            "ESFJ": { "animal": "하마", "explain": "ESFJ (따뜻한 사교쟁이) 유형의 사람들은 사회적이고 따뜻한 성향을 가지고 있으며, 하마는 친근한 성격을 가진 ESFJ와 함께 물이 있는 환경에서 즐거운 경험을 제공할 수 있습니다.", "img": "hippo.jpg" },
            "ENTJ": { "animal": "악어", "explain": "ENTJ (대담한 지도자) 유형의 사람들은 대담하고 결단력이 있으며, 능력 있는 지도자로서 다른 사람들을 이끌어가는 성향이있습니다 악어는 능력 있는 지도자의 이미지와 잘 어울리는 동물입니다. 그들은 묵직하고 힘있는 이미지를 가지고 있으며, 능력과 지도력을 상징하는데 도움이 될 수 있습니다.", "img": "crocodile.jpg" },

            "ENFJ": { "animal": "사슴", "explain": "ENFJ(열정적인 리더)는 다른 사람들을 돕고 지원하는 데에 열정을 가지고 있으며, 리더십 역할을 맡는 데 자연스럽습니다. 사슴은 우아하고 조용한 동물로, 친근한 성격과 조화로운 분위기를 가지고 있어 ENFJ와 잘 어울립니다.", "img": "deer.jpg" },

        };

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function () {
            // console.log($("#type").val());
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            $("#" + type).val(parseInt(preValue) + 1);
            // console.log(parseInt(preValue) + 1);
            next();
        });
        $("#B").click(function () {
            next();
        });

        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
                // if($("#EI").val() < 2) {
                //     mbti = mbti + "I";
                // } else {
                //     mbti = mbti + "E";
                // }
                alert(mbti);
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr('style', 'width: calc(100/12* '+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
